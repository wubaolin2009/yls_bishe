{% extends "yls_app/base.html" %}
{% load staticfiles %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<div class="panel panel-warning">
  <div class="panel-heading">
    <div class="panel-body" id="to_render">
      <ul class="list-group">
      {% for line in goods %}
        <li class="list-group-item list-group-item-success">
          <div class="media">
            <a class="pull-left" href="#">
              <img width="128px" class="media-object" src="{{line.1}}" alt="Image Fetching">
            </a>
            <div class="media-body">
              <h4 class="media-heading"><a href="http://{{line.3}}">{{line.0}}</a></h4>
              {{line.2}}
            </div>
          </div>
	</li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}

<script type="text/javascript">
</script>
<script src={% static "yls_app/js/imgpreview.full.jquery.js" %}>
</script>
{% endblock %}
